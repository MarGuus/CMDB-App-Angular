<div class="row">
  <div class="col-xs-10">
    <app-order-edit></app-order-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let part of parts; let i = index"
        (click)="onEditItem(i)"
      >
        {{ part.name }}
        ({{ part.amount }})
      </a>
    </ul>
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="ci.imagePath" 
        [alt]="ci.imagePath" 
        class="img-responsive"
        style="max-height: 300px"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h1>{{ci.name}}</h1> 
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage CI <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Order Componets</a></li>
                <li><a href="#">Edit CI</a></li>
                <li><a href="#">Delete CI</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
   <div class="col-xs-12">
       {{ci.description}}
   </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Components!
    </div>
 </div>
